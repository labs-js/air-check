<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Air Check</title>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="app/style/style.css">
    <link rel="stylesheet" href="app/style/dashboard.css">

    <script src="http://maps.googleapis.com/maps/api/js"></script>

</head>
<body>
<div class="container">
    <div id="dashboard">
        <div id="header">
            <div class="user-bar">
                <div class="icon col-xs-6">
                    <img class="img" src="app/style/images/dashboard/mockup1-07.png">
                </div>
                <div class="name col-xs-6">Apolo</div>
            </div>
            <div class="date header-data">Sunday 24 April</div>
            <div class="location header-data">Palermo, Buenos Aires, ARG</div>
            <div class="last-update header-data">Last update: 5 hours ago</div>
        </div>
        <div id="body">
            <div id="system-info">
                <div id="parameters" class="parameters">
                    <div id="air" class="col-xs-3 parameter">
                        <div class="icon">
                            <img class="img" src="app/style/images/dashboard/mockup1-08.png">
                        </div>
                        <div class="info">
                            <div class="label">Air</div>
                            <div class="value">+ 20 PPM</div>
                        </div>
                    </div>
                    <div id="humedity" class="col-xs-3 parameter">
                        <div class="icon">
                            <img class="img" src="app/style/images/dashboard/mockup1-10.png">
                        </div>
                        <div class="info">
                            <div class="label">Humedity</div>
                            <div class="value">30%</div>
                        </div>
                    </div>
                    <div id="polution" class="col-xs-3 parameter">
                        <div class="icon">
                            <img class="img" src="app/style/images/dashboard/mockup1-11.png">
                        </div>
                        <div class="info">
                            <div class="label">Polution</div>
                            <div class="value">30%</div>
                        </div>
                    </div>
                    <div id="wind" class="col-xs-3 parameter">
                        <div class="icon">
                            <img class="img" src="app/style/images/dashboard/mockup1-13.png">
                        </div>
                        <div class="info">
                            <div class="label">Wind</div>
                            <div class="value">30</div>
                        </div>

                    </div>
                </div>
                <div id="alerts"></div>
            </div>
            <div id="community-info"></div>
        </div>
        <div id="footer">
            <button class="report-symptoms">Report Symptoms</button>
        </div>
    </div>
</div>

</body>
</html>
