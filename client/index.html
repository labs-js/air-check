<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Air Check</title>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/jquery.mobile-1.4.5.min.js"></script>



    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="app/style/dashboard.css">
    <link rel="stylesheet" href="app/style/style.css">
    <link rel="stylesheet" href="app/style/symptoms.css">
    <link rel="stylesheet" href="app/style/jquery.mobile-1.4.5.css">

</head>


<script>
    $( document ).ready(function() {

        function dashboard() {
            $('.container').hide();
            $('.main-dashboard').show();
        }

        $('.report-symptoms').click(goSymptoms);

        $('.go-map').click(goMap);

        $('#submitSymptoms').click(function () {
            dashboard();
        });

        // save button
        $("#submitSymptoms").click(function() {
            dashboard();
        });

        // Back button
        $("#backButton").click(function() {
            dashboard();
        });

        function goSymptoms () {
            $('.container').hide();
            $('.main-symptoms').show();
        }

        function goMap () {
            $('.container').hide();
            $('.main-map').show();
        }

        $('.container').hide();
        $('.main-dashboard').show();
    });


</script>

<body>

<div class="container main-dashboard">
    <div id="dashboard">
        <div id="header">
            <div class="user-bar">
                <div class="icon col-xs-6">
                    <!--<img class="img" src="app/style/images/dashboard/mockup1-07.png">-->
                </div>
                <div class="name col-xs-6">User name</div>
            </div>
            <!--<div class="date header-data">Sunday 24 April</div>-->
            <!--<div class="location header-data">Palermo, Buenos Aires, ARG</div>-->
            <!--<div class="last-update header-data">Last update: 2 hours ago</div>-->
        </div>
        <div id="body">
            <div class="date header-data">Sunday 24 April</div>
            <div class="location header-data">Palermo, Buenos Aires, ARG</div>
            <div class="last-update header-data">Last update: 2 hours ago</div>
            <div id="system-info">
                <div id="parameters" class="parameters">
                    <div id="air" class="col-xs-3 parameter">
                        <div class="icon">
                            <img class="img-thumbnail" src="app/style/images/dashboard/mockup1-08.png">
                        </div>
                        <div class="info">
                            <div class="dashboard-label">Air</div>
                            <div class="value">+ 20 PPM</div>
                        </div>
                    </div>
                    <div id="humedity" class="col-xs-3 parameter">
                        <div class="icon">
                            <img class="img-thumbnail" src="app/style/images/dashboard/mockup1-10.png">
                        </div>
                        <div class="info">
                            <div class="dashboard-label">Humedity</div>
                            <div class="value">30%</div>
                        </div>
                    </div>
                    <div id="polution" class="col-xs-3 parameter">
                        <div class="icon">
                            <img class="img-thumbnail" src="app/style/images/dashboard/mockup1-11.png">
                        </div>
                        <div class="info">
                            <div class="dashboard-label">Polution</div>
                            <div class="value">30%</div>
                        </div>
                    </div>
                    <div id="wind" class="col-xs-3 parameter">
                        <div class="icon">
                            <img class="img-thumbnail" src="app/style/images/dashboard/mockup1-13.png">
                        </div>
                        <div class="info">
                            <div class="dashboard-label">Wind</div>
                            <div class="value">30</div>
                        </div>

                    </div>
                </div>
            </div>

            <div id="card">
                <div class="card-header">
                    <div class="card-icon col-xs-6 ">
                        <img clas="img" src="app/style/images/dashboard/zapatillav.png">
                    </div>
                    <div class="info col-xs-6 ">
                        +20 PPM
                    </div>
                </div>
                <div class="body">
                    <div class="title">AIR QUALITY</div>
                    <div class="description">It's a great day to go out. There is no risk around</div>
                </div>
                <div class="footer">
                    <img src="app/style/images/dashboard/mockup1-14.png">
                </div>
            </div>
            <div id="alerts">
                <img class="img" src="app/style/images/dashboard/mockup1-15.png">
                <div class="info">5 reports nearby</div>
            </div>
        </div>
        <div id="footer">
            <button class="report-symptoms">I have Symptoms</button>
        </div>
    </div>
</div>

<div class="container main-symptoms">
    <div class="backRow">
        <img id="backButton" src="app/style/images/atras.png">
    </div>
    <div id="symptoms" class="symptoms">
        <div class="symptomContainer">
            <div class="row">
                <div class="col-xs-4"><img class="symptomButton" src="app/style/images/sintomas/sintomas-07.png"></div>
                <div class="col-xs-4"><img class="symptomButton" src="app/style/images/sintomas/sintomas-08.png"></div>
                <div class="col-xs-4"><img class="symptomButton" src="app/style/images/sintomas/sintomas-09.png"></div>
            </div>
            <div class="row">
                <div class="col-xs-4"><img class="symptomButton" src="app/style/images/sintomas/sintomas-10.png"></div>
                <div class="col-xs-4"><img class="symptomButton" src="app/style/images/sintomas/sintomas-11.png"></div>
                <div class="col-xs-4"><img class="symptomButton" src="app/style/images/sintomas/sintomas-12.png"></div>
            </div>
            <div class="row">
                <div class="col-xs-4"><img class="symptomButton" src="app/style/images/sintomas/sintomas-13.png"></div>
                <div class="col-xs-4"><img class="symptomButton" src="app/style/images/sintomas/sintomas-14.png"></div>
                <div class="col-xs-4"><img class="symptomButton" src="app/style/images/sintomas/sintomas-15.png"></div>
            </div>
        </div>
        <div class="form-group inputContainer">
            <input class="form-control detail" id="inputdefault" type="text" placeholder="Details">
        </div>
        <div class="sliderContainer">
            <input type="range" name="slider" id="slider" value="0" min="0" max="100" data-highlight="true" />
        </div>
    </div>

    <div id="submitSymptoms" class="reportButton">
        Send my Symptoms
    </div>
</div>


<script src="symptoms.js"></script>

</body>

</html>
